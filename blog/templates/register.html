{% extends "layout.html" %}
{% block body %}

<h2>Register</h2>
<form action="{{ url_for('register')}}" method="POST">
	<dl>
		<dt>Username:</dt>
		<dd><input type="text" name="username"></dd>
		<dt>Password:</dt>
		<dd><input type="text" name="password"></dd>
	</dl>
	<input type="submit" value="Register">
</form>
{% endblock %}
